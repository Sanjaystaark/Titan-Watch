<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titan Watches</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
  </head>
<body>
  <!-- Navbar -->
  <header>
    <h1>Titan Watches</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('products')">Products</a>
      <a href="#" onclick="showPage('cart')">Cart ðŸ›’</a>
    </nav>
  </header>

  <!-- Home Page -->
  <section id="home" class="active">
    <div class="hero">
      <h2>Timeless Elegance</h2>
      <p>Discover luxury with Titan's premium collection.</p>
      <button onclick="showPage('products')">Shop Now</button>
    </div>
  </section>

  <!-- Products Page -->
  <section id="products">
    <h2>Our Collection</h2>
    <div id="root" class="products"></div>
  </section>

  <!-- Cart Page -->
  <section id="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cartItem"></div>
    <div class="cart-summary">
      <p>Total: â‚¹<span id="total">0</span></p>
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
    <div id="checkout-message" style="display:none;">
      <h3>Thank you for your purchase!</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Titan Company. All rights reserved.</p>
  </footer>

  <script>
    function showPage(pageId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    function checkout() {
      document.querySelector(".cart-summary").style.display = "none";
      document.getElementById("checkout-message").style.display = "block";
    }
  </script>
</body>
</html>
